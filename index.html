<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const texts = ["Full-Stack Developer", "Mobile Developer"];
            let index = 0;
            const typingElement = document.getElementById("typing-text");

            function typeText(text, i = 0) {
                if (i < text.length) {
                    typingElement.textContent = text.substring(0, i + 1);
                    setTimeout(() => typeText(text, i + 1), 100);
                } else {
                    setTimeout(() => deleteText(text), 2000);
                }
            }

            function deleteText(text, i = text.length) {
                if (i >= 0) {
                    typingElement.textContent = text.substring(0, i);
                    setTimeout(() => deleteText(text, i - 1), 50);
                } else {
                    index = (index + 1) % texts.length;
                    setTimeout(() => typeText(texts[index]), 500);
                }
            }

            typeText(texts[index]);
        });
    </script>
    
</head>

<script>
    // Get current page URL
    const currentLocation = window.location.pathname.split("/").pop();

    // Select all nav links
    const navLinks = document.querySelectorAll(".nav-link");

    // Loop through links and add 'active' class if it matches the current page
    navLinks.forEach(link => {
        if (link.getAttribute("href") === currentLocation) {
            link.classList.add("text-white", "font-bold", "border-b-2", "border-blue-700");
        }
    });
</script>
